<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="prevOp"></div>
                <div class="currOp"></div>
            </div>
            <button class="menu" id="col1">Clear</button>
            <button class="menu" id="col2"><img src="img/backspace.png" alt="backspace button"></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operators">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operators">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operators">-</button>
            <button class="number" id="dot">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
            <button class="operators">+</button>
        </div>
        <span id="gridSizeSliderV"></span>
        <input type="range" min="1" max="5" value="3" class="slider" id="gridSizeSlider">
    </main>
    <div class="footer"><p>Copyright &#169 2021</p></div>
</body>

</html>
